name: Run Jupyter Notebook

on:
  push:
    branches:
      - main

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert

      - name: Run the notebook
        run: jupyter nbconvert --to notebook --execute your_notebook.ipynb --output result_notebook.ipynb

      - name: Upload result notebook
        uses: actions/upload-artifact@v2
        with:
          name: result_notebook
          path: result_notebook.ipynb
